<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试文件</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      .box {
        width: 200px;
        height: 200px;
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="box" style="margin: 0"></div>
  </body>
  <script>
    const box = document.querySelector(".box");
    // 第一个是外部文件
    // 第二个是style 样式表
    const styleSheet = document.styleSheets[1];

    const rules = styleSheet.cssRules;
    const rule = rules[0];
    // rule.style.opacity = 0.2

    // document.styleSheets[0].cssRules[0].style.opacity = 0.3;

    // console.log(box.attributeStyleMap)
    // const styleMap = box.attributeStyleMap
    // box.attributeStyleMap.set("margin-left", "20px")
    // box.attributeStyleMap.set("width", "20px")
    // console.log(box.attributeStyleMap.get("width"))

    let start, previousTimeStamp;
    let done = false;
    // 位置 和 当前时间成比 每次计算都拿当前时间和 最开始的起始时间相减，然后根据最后的时间计算出移动的距离
    function step(timestamp) {
      console.log(timestamp)
      if (start === undefined) {
        start = timestamp;
      }
      const elapsed = timestamp - start;

      if (previousTimeStamp !== timestamp) {
        // 这里使用 Math.min() 确保元素在恰好位于 200px 时停止运动
        const count = Math.min(0.1 * elapsed, 200);
        box.style.transform = `translateX(${count}px)`;
        if (count === 200) done = true;
      }

      if (elapsed < 2000) {
        // 2 秒之后停止动画
        previousTimeStamp = timestamp;
        if (!done) {
          window.requestAnimationFrame(step);
        }
      }
    }

    window.requestAnimationFrame(step);
  </script>
</html>
